<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <title>User Database</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">User Database Interface</h1>
            <p class="lead">Are you the one that I've been looking for?</p>
        </div>
    </div>

    <div id="mainContainer" class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><i class="bi bi-people-fill"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-expanded="false">
                            Filter by...
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">name</a>
                            <a class="dropdown-item" href="#">username</a>
                            <a class="dropdown-item" href="#">email</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-sm btn-secondary ml-5 mt-1"
                            onclick="displayNames()">display names</button>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input id="searchInput" class="form-control mr-sm-2" type="text" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"
                        onclick="filterUsers()">Search</button>
                </form>
            </div>
        </nav>

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


    <script>

        let loadedUsers = []
        let dropdownOptions = ["name", "username", "email"]
        let selectedFilter = "username"
        let filteredUsers = []

        const loadUsers = async () => {
            let response = await fetch('https://jsonplaceholder.typicode.com/users')
            let data = await response.json()
            loadedUsers = data
            console.log(loadedUsers)
            displayTableRows(loadedUsers)
        }

        const createTableRow = (user) => `
                <tr>
                    <th scope="row">${ user.id }</th>
                    <td>${ user.name }</td>
                    <td>${ user.username }</td>
                    <td>${ user.email }</td>
                </tr>
            `

        const displayTableRows = (users) => {
            const tbody = document.querySelector("tbody")
            tbody.innerHTML = ''
            users.forEach((user) => {
                tbody.innerHTML += createTableRow(user)
            })
        }

        const changeFilter = (filter) => {
            selectedFilter = filter
            const dropdownToggle = document.querySelector('.dropdown-toggle')
            dropdownToggle.innerText = filter
        }

        const filterUsers = () => {
            const searchInput = document.getElementById('searchInput')
            filteredUsers = loadedUsers.filter((user) => user[selectedFilter].toLowerCase().includes(searchInput.value.toLowerCase()))
            displayTableRows(filteredUsers)
        }

        const createDropdownOptions = () => {
            const dropdownToggle = document.querySelector('.dropdown-toggle')
            dropdownToggle.innerText = selectedFilter
            const dropdownMenu = document.querySelector('.dropdown-menu')
            dropdownMenu.innerHTML = ''
            dropdownOptions.forEach((option) => {
                const dropdownOption = document.createElement('a')
                dropdownOption.className = 'dropdown-item'
                dropdownOption.innerText = option
                dropdownOption.onclick = function () {
                    changeFilter(option)
                }
                dropdownMenu.appendChild(dropdownOption)
            })
        }

        const displayNames = () => {
            const mainContainer = document.getElementById('mainContainer')
            const listOfNamesContainer = document.createElement('div')
            listOfNamesContainer.classList.add('container')
            listOfNamesContainer.classList.add('mb-5')
            mainContainer.appendChild(listOfNamesContainer)
            const listOfNamesTitle = document.createElement('h6')
            listOfNamesTitle.innerText = 'Display Names'
            listOfNamesContainer.appendChild(listOfNamesTitle)
            const listOfNames = document.createElement('ul')
            listOfNames.classList.add('list-group')
            listOfNamesContainer.appendChild(listOfNames)
            loadedUsers.forEach((user) => {
                const listItem = document.createElement('li')
                listItem.classList.add('list-group-item')
                listItem.innerText = user.name
                listOfNames.appendChild(listItem)
            })
            const clearNamesBtn = document.createElement('button')
            clearNamesBtn.classList.add('btn')
            clearNamesBtn.classList.add('btn-sm')
            clearNamesBtn.classList.add('btn-danger')
            clearNamesBtn.innerText = 'clear names'
            clearNamesBtn.addEventListener('click', function () {
                listOfNamesContainer.innerHTML = ''
            })
            listOfNamesContainer.appendChild(clearNamesBtn)
        }

        // const filterUsers = () => {
        //     filteredUsers = loadedUsers.filter((user) => {

        //     })
        // }


        window.onload = () => {
            loadUsers()
            createDropdownOptions()
        }








    </script>

</body>

</html>
